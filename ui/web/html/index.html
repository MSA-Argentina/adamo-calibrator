    <!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <title></title>
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/style.css">
            <script src="js/jquery-2.0.3.min.js"></script>
            <script src="js/zaguan.js"></script>
            <script src="js/helpers.js"></script>
            <script src="js/show_hide.js"></script>
            <script src="js/calibrator.js"></script>
        </head>

        <body>
            <img class="indicator" id="pointer" src="img/pointer.png" alt="pointer">
            <canvas class="indicator" id="progress" width="100" height="100"></canvas>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 header">
                        <h1 id="title"></h1>
                    </div>

                    <div class="col-md-12">
                        <div class="dialog start" id="init_msg"></div>
                        <div class="dialog loading" id="calibration_msg"></div>
                        <div class="alert alert-danger" id="error_misclick"></div>
                        <div class="alert alert-danger" id="error_doubleclick"></div>
                        <div class="alert alert-danger" id="error_time"></div>
                        <div class="dialog success" id="finish_msg"></div>
                    </div>
                </div>
            </div>
        </body>
    </html>

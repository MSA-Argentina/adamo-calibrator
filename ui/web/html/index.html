    <!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <title>Calibrador</title>
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/style.css">
            <script src="js/jquery-2.0.3.min.js"></script>
            <script src="js/zaguan.js"></script>
            <script src="js/calibrator.js"></script>
        </head>

        <body>
            <img class="indicator" id="pointer" src="img/pointer.png" alt="pointer">
            <canvas class="indicator" id="progress" width="100" height="100"></canvas>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 header">
                        <h1>TouchScreen<br>Calibration</h1>
                        <img src="img/escuadra.png" alt="logo">
                    </div>

                    <div class="col-md-12">
                        <div class="start">
                            <h2><b>Press the point</b>, use a stylus to increase precision.</h2>
                        </div>

                        <div class="loading">
                            <p>To abort, press any key or wait</p>
                        </div>
                        <div class="alert alert-danger" id="error">
                            <strong>Error:</strong>Mis-click detected, restarting...
                        </div>

                        <div class="success">
                            <h2><b>Successful process.</b><br>The screen has been calibrated.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
